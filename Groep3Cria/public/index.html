<!doctype html>
<html data-ng-app="myApp">
<head>
    <title>Musync</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" type="text/css" href="style/reset.css"/>
</head>

<div id="alphaheader">
    <img id="logo" src=../images/logo_musync_5.png>

    <div id="account" data-ng-controller="loginCtrl">
        <form data-ng-hide="loggedIn" id="loginForm" name="loginForm">
            <img class="icon" src=../images/Homepage-future-96-dpi_03.png>
            <input type="text" name="userid" placeholder="username" data-ng-model="loginModel.username" required/>
            <img class="icon" src=../images/Homepage-future-96-dpi_09.png>
            <input type="password" name="pswrd" placeholder="password" data-ng-model="loginModel.password" required/>
            <input type="reset" value="Cancel"/>
            <button data-ng-click="loginUser()" data-ng-disabled="loginForm.$invalid">Login</button>
            <a href="#/Register">Register</a>
        </form>

        <form data-ng-show="profile">
            <h2> testing</h2>
            <h2><a href="#/Profile"> profile</a></h2>
            <button data-ng-click="logoutUser()"> Logout</button>
        </form>
    </div>
</div>

<header>
    <nav>
        <ul>
            <li><a href="#/Home">Home</a></li>
            <li class="verticalLine"></li>
            <li><a href="#/Learn">Learn</a></li>
            <li class="verticalLine"></li>
            <li><a href="#/MySongs">My Songs</a></li>
            <li class="verticalLine"></li>
            <li><a href="#/Friends">friends</a></li>
            <li><img class="icon" src=../images/Homepage-future-96-dpi_12.png>
                <input type="text" name="search" placeholder="search"/>
            </li>
        </ul>

    </nav>
</header>

<body>
<div id="centerdiv" data-ng-view></div>
</body>


<footer>
    <li><a href="#/Contact">Contact</a></li>
    <li class="verticalLine"></li>
    <li><a href="#/termsOfUse">Terms of Use</a></li>
    <li class="verticalLine"></li>
    <li><a href="#/Disclaimer">disclaimer</a></li>
</footer>
