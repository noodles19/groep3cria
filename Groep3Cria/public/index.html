<!doctype html>
<html data-ng-app="myApp">
<head>
    <title>Musync</title>
    <link type="text/css" rel="stylesheet" href="style/style.css"/>
    <link type="text/css" rel="stylesheet" href="style/reset.css"/>
</head>

<div id="alphaheader">
    <img id="logo"/> Logo

    <div id="account" data-ng-controller="loginCtrl">
        <form id="loginForm" name="loginForm">
            <div>
                <label>Login Name</label>
                <input type="text" name="userid" data-ng-model="loginModel.username" required/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="pswrd" data-ng-model="loginModel.password" required/>

            </div>
            <input type="reset" value="Cancel"/>
            <input id="loginBtn" type="submit" value="Login"/>
            <button data-ng-click="loginUser()" data-ng-disabled="loginForm.$invalid">Save</button>

            <a href="#/Register">Register</a>
        </form>
    </div>
</div>

<header>
    <nav>
        <ul>
            <li><a href="#/Home">Home</a></li>
            <li><a href="#/Learn">Learn</a></li>
            <li><a href="#/MySongs">My Songs</a></li>
            <li><a href="#/Friends">Friends</a></li>

        </ul>
    </nav>

</header>

<body>
<div id="centerdiv" data-ng-view></div>
</body>


<footer>
    Disclaimer/ Terms of use/ Contact
</footer>

<!-- Lib -->
<script src="./javascript/lib/angular.min.js"></script>
<script src="./javascript/lib/angular-resource.js"></script>
<script src="./javascript/lib/jquery.min.js"></script>

<!-- App -->
<script src="./javascript/Login.js"></script>
<script src="./javascript/songData.js"></script>
<script src="./javascript/app.js"></script>
<script src="./javascript/controllers.js" defer="defer"></script>
<script src="./javascript/services.js"></script>

</html>
