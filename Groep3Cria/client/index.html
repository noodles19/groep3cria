<!DOCTYPE html>
<html>
<head>
    <title>Add New Soccer Player</title>
    <link type="text/css" rel="stylesheet" href="style/bootstrap.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
<p class="text-center">
    <h1>Save New Soccer Player</h1>
    <form id="saveNewPlayerForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>

            <div class="controls">
                <input type="text" name="name" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputClub">Club</label>

            <div class="controls">
                <input type="text" name="club" id="inputClub" placeholder="Club" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputName">Playernumber</label>

            <div class="controls">
                <select id="playerNumber" name="playerNumber"></select>
            </div>
        </div>

        <p><input type="submit" value="Save New Player" class="btn btn-primary" id="btnSave"></p>
    </form>
</p>
<script type="text/javascript" src="http://localhost:1337/socket.io/socket.io.js"></script> <!-- Change cria.mdlware.nl to localhost or your own domain -->
<script type="text/javascript" src="script/libs/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script type="text/javascript" src="script/plugins/jquery/SerializeFormJSON.jq.js"></script>
<script type="text/javascript" src="script/SocketIOConnector.js"></script>
<script type="text/javascript" src="script/FormHandler.js"></script>

</body>
</html>
